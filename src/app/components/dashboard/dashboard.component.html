<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <i class="fas fa-user"></i>User Profile
                        </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <p>User Profile</p>
                </div>
                <!-- Show user data when logged in -->
                <div class="row" *ngIf="authService.userData as user">
                    <div class="col-md-12">
                        <div class="media">
                            <img *ngIf="user.photoURL" class="align-self-start mr-5 img-thumbnail rounded-circle"
                                src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                                alt="{{user.displayName}}">
                            <div class="media-body">
                                <p>Hello <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></p>
                                <p>User ID: <strong>{{user.uid}}</strong></p>
                                <p>Email: <strong>{{user.email}}</strong></p>
                                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2>My favourite RHCP songs:</h2>
            <ul id="songsList">
                <li *ngFor="let song of songs">
                    <strong>{{ song.name }}</strong> - {{ song.LP }}
                </li>
            </ul>
            <form (ngSubmit)="add()" *ngIf="editableSongList">
                <input type="text" placeholder="Name" aria-label="Name" name="name" [(ngModel)]="newSong.name">
                <input type="text" placeholder="LP" aria-label="LP" [value]="newSong.LP" name="LP"
                    [(ngModel)]="newSong.LP">
                <button type="submit">Agregar</button>
            </form>
        </main>
    </div>
</div>
